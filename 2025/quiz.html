<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 700px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #1a1a2e;
            margin-bottom: 20px;
        }
        .quiz-container {
            text-align: left;
            padding: 20px;
        }
        .user-info-section {
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .user-info-section input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #0f3460;
            border-radius: 5px;
            transition: width 0.4s ease-in-out;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        .options label {
            display: block;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .options label:hover {
            background-color: #e9e9e9;
        }
        .options input[type="radio"] {
            margin-right: 10px;
            accent-color: #0f3460;
        }
        .buttons {
            margin-top: 20px;
            text-align: right;
        }
        #nextButton, #startButton {
            background-color: #e94560;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #nextButton:hover, #startButton:hover {
            background-color: #ff6b82;
        }
        #result {
            font-size: 1.8em;
            color: #0f3460;
            font-weight: bold;
            display: none;
            margin-top: 40px;
        }
        .result-message {
            margin-bottom: 10px;
        }
        .result-image {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .question, .user-info-section label {
                font-size: 1em;
            }
            .options label {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cybersecurity Quiz</h1>
        <div id="startScreen">
            <div class="user-info-section">
                <h2>Enter Your Details</h2>
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
                <br><br>
                <label for="schoolName">School Name:</label>
                <input type="text" id="schoolName" required>
            </div>
            <button type="button" id="startButton">Start Quiz</button>
        </div>
        
        <div class="quiz-container hidden" id="quizContainer">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <form id="quizForm">
                <div id="questionsContainer">
                    </div>
                <div class="buttons">
                    <button type="button" id="nextButton">Next Question</button>
                </div>
            </form>
        </div>
        
        <div id="result">
            <div class="result-message"></div>
            <img src="" alt="Victory Image" class="result-image hidden" id="resultImage">
        </div>
    </div>

<script>
    const startScreen = document.getElementById('startScreen');
    const studentNameInput = document.getElementById('studentName');
    const schoolNameInput = document.getElementById('schoolName');
    const startButton = document.getElementById('startButton');
    const quizContainer = document.getElementById('quizContainer');
    const questionsContainer = document.getElementById('questionsContainer');
    const progressBar = document.getElementById('progressBar');
    const nextButton = document.getElementById('nextButton');
    const resultDiv = document.getElementById('result');
    const resultMessage = resultDiv.querySelector('.result-message');
    const resultImage = document.getElementById('resultImage');

    let currentQuestionIndex = 0;
    let score = 0;
    let studentName = '';
    let schoolName = '';

    // The quiz questions and their correct answers
    const questions = [
        {
            question: "1. What is a 'phishing' attack?",
            options: ["A type of malware that encrypts files.", "An attempt to trick users into revealing sensitive information.", "A method for securely sharing files."],
            answer: 1 // Index of the correct option
        },
        {
            question: "2. What is the primary purpose of a firewall?",
            options: ["To prevent physical access to a computer.", "To block unauthorized network traffic.", "To speed up a computer's performance."],
            answer: 1
        },
        {
            question: "3. What does 'MFA' stand for?",
            options: ["Malware Finder Application", "Multi-Factor Authentication", "Mobile Fingerprint Access"],
            answer: 1
        },
        {
            question: "4. Which of these is a sign of a strong password?",
            options: ["It contains at least 8 characters with a mix of letters, numbers, and symbols.", "It is the name of your pet.", "It is 'password123'."],
            answer: 0
        },
        {
            question: "5. What is the goal of a 'denial-of-service' (DoS) attack?",
            options: ["To steal personal information from a user.", "To make a machine or network resource unavailable to its intended users.", "To permanently delete all files on a system."],
            answer: 1
        },
        {
            question: "6. What is 'malware'?",
            options: ["A type of antivirus software.", "A legitimate program used for system maintenance.", "Malicious software designed to disrupt computer operations or gain unauthorized access."],
            answer: 2
        },
        {
            question: "7. What is the best practice for protecting your data online?",
            options: ["Using the same password for all accounts.", "Never clicking on any links or downloading files from unknown sources.", "Sharing your login information with friends."],
            answer: 1
        },
        {
            question: "8. What is 'encryption'?",
            options: ["The process of converting data into a secret code to prevent unauthorized access.", "The process of cleaning a computer of all viruses.", "The process of backing up your files to the cloud."],
            answer: 0
        },
        {
            question: "9. What is a 'social engineering' attack?",
            options: ["A physical attack on a computer system.", "A cyberattack that uses hacking software.", "Manipulating people to get them to give up confidential information."],
            answer: 2
        },
        {
            question: "10. What is 'ransomware'?",
            options: ["Software that helps you organize your files.", "A type of malware that holds a computer system captive and demands a ransom for its release.", "A program that optimizes your computer's memory."],
            answer: 1
        },
        {
            question: "11. What is the purpose of an 'antivirus' program?",
            options: ["To protect against phishing attacks.", "To prevent unauthorized access to a network.", "To detect, prevent, and remove malicious software."],
            answer: 2
        },
        {
            question: "12. What does 'VPN' stand for?",
            options: ["Virtual Private Network", "Very Protected Network", "Verified Personal Network"],
            answer: 0
        },
        {
            question: "13. What is a 'Trojan horse'?",
            options: ["A program that appears legitimate but hides malicious functions.", "A physical device used for network security.", "An outdated type of antivirus software."],
            answer: 0
        },
        {
            question: "14. What is a 'zero-day' exploit?",
            options: ["A vulnerability that is fixed on the same day it is discovered.", "A software bug that has no known fix.", "A vulnerability that is unknown to the software developer."],
            answer: 2
        },
        {
            question: "15. What is the best way to secure your Wi-Fi network?",
            options: ["Changing the password to 'password'.", "Using the network without a password.", "Changing the default router password and using WPA2 or WPA3 encryption."],
            answer: 2
        },
        {
            question: "16. What is the role of a 'white-hat hacker'?",
            options: ["To perform malicious attacks for personal gain.", "To break into systems for fun.", "To use their skills to find security vulnerabilities and help companies fix them."],
            answer: 2
        },
        {
            question: "17. What is a 'keylogger'?",
            options: ["A tool used to create strong passwords.", "A device or software that records every keystroke made on a computer.", "A type of hardware used to secure a server rack."],
            answer: 1
        },
        {
            question: "18. How can you protect yourself from a public Wi-Fi attack?",
            options: ["Using a VPN to encrypt your traffic.", "Avoiding all websites that require a password.", "Sharing your connection with others to make it more secure."],
            answer: 0
        },
        {
            question: "19. What is 'spoofing'?",
            options: ["A technique used to optimize a network connection.", "The act of disguising a communication from an unknown source as being from a known, trusted source.", "The process of deleting a virus from a computer."],
            answer: 1
        },
        {
            question: "20. What is a 'brute-force' attack?",
            options: ["An attack that tries every possible password combination until it finds the correct one.", "A method of physically damaging a computer system.", "A technique used by hackers to access a network through a firewall."],
            answer: 0
        }
    ];

    // Function to render a single question
    function renderQuestion() {
        const q = questions[currentQuestionIndex];
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        questionDiv.innerHTML = `<p>${q.question}</p>`;
        
        const optionsDiv = document.createElement('div');
        optionsDiv.classList.add('options');
        q.options.forEach((option, index) => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="radio" name="currentQuestion" value="${index}" required>${option}`;
            optionsDiv.appendChild(label);
        });

        questionDiv.appendChild(optionsDiv);
        questionsContainer.innerHTML = '';
        questionsContainer.appendChild(questionDiv);
        
        updateProgressBar();
        
        if (currentQuestionIndex === questions.length - 1) {
            nextButton.textContent = 'Get My Score';
        }
    }

    // Function to update the progress bar
    function updateProgressBar() {
        const progress = (currentQuestionIndex / questions.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    // Function to show the final score
    function showResult() {
        quizContainer.classList.add('hidden');
        resultDiv.style.display = 'block';
        
        const totalQuestions = questions.length;
        const perfectScore = score === totalQuestions;
        let message = '';
        
        if (perfectScore) {
            message = `Congratulations, ${studentName}! You achieved a perfect score of ${score}/${totalQuestions}. You are a true Cyber Defender! 🏆`;
            resultImage.src = "https://images.unsplash.com/photo-1543286300-369f99f3583f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1MDkwOHwxfHNlYXJjaHwzfHx2aWN0b3J5JTIwdHJvcGh5fGVufDB8fHx8MTY5NjgwNzU3MXww&ixlib=rb-4.0.3&q=80&w=1080";
            resultImage.classList.remove('hidden');
        } else {
            message = `Good effort, ${studentName}! Your final score is ${score}/${totalQuestions}. Keep learning and stay secure!`;
            resultImage.classList.add('hidden');
        }

        resultMessage.textContent = message;
        updateProgressBar();
    }

    // Event listener for the "Start Quiz" button
    startButton.addEventListener('click', () => {
        studentName = studentNameInput.value.trim();
        schoolName = schoolNameInput.value.trim();
        if (studentName === '' || schoolName === '') {
            alert('Please enter your name and school to start.');
            return;
        }
        startScreen.classList.add('hidden');
        quizContainer.classList.remove('hidden');
        resultDiv.classList.add('hidden'); // Ensure result is hidden at the start
        renderQuestion();
    });

    // Event listener for the "Next" button
    nextButton.addEventListener('click', () => {
        const selectedOption = document.querySelector('input[name="currentQuestion"]:checked');
        if (!selectedOption) {
            alert('Please select an answer!');
            return;
        }

        const selectedAnswer = parseInt(selectedOption.value, 10);
        if (selectedAnswer === questions[currentQuestionIndex].answer) {
            score++;
        }

        currentQuestionIndex++;
        
        if (currentQuestionIndex < questions.length) {
            renderQuestion();
        } else {
            showResult();
        }
    });
</script>

</body>
</html>
