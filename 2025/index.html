<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;

            height: auto;

            box-shadow: 0 0 10px #00ff00;
            margin-top: 20px;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            header {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1em;
